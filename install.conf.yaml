- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/nvim: 
      path: nvim 
    ~/.config/terminator:
      path: terminator
    ~/.zshrc: 
      path: zshrc
    ~/.tmux.conf:
      path: tmux

- shell:
  - [git submodule update --init --recursive, Installing submodules]

